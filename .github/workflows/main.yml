name: CI/CD - Test, lint and deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    env:
      DISQUS_SECRET: ${{ secrets.DISQUS_SECRET }}
      DISQUS_PUBLIC: ${{ secrets.DISQUS_PUBLIC }}
      DISQUS_FORUM: ${{ secrets.DISQUS_FORUM }}
      COMMENT_EMAIL_ADDRESS: ${{ secrets.COMMENT_EMAIL_ADDRESS }}
      WITHDRAW_EMAIL_ADDRESS: ${{ vars.WITHDRAW_EMAIL_ADDRESS }}
      EMAIL_NOTIFICATION_RECIPIENT: ${{ secrets.EMAIL_NOTIFICATION_RECIPIENT }}
      PEP_API_BASE_URL: ${{ secrets.PEP_API_BASE_URL }}
      PEP_API_KEY: ${{ secrets.PEP_API_KEY }}
      EMAIL_WHITELIST: ${{ vars.EMAIL_WHITELIST }}
      BUCKET_NAME: ${{ vars.BUCKET_NAME }}
      S3_XML_PREFIX: ${{ vars.S3_XML_PREFIX }}
      S3_PDF_PREFIX: ${{ vars.S3_PDF_PREFIX }}
      REMOVAL_MESSAGE: ${{ vars.REMOVAL_MESSAGE }}

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3

        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
      - name: Lint
        run: npm run lint
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: "us-east-1"
      - name: Deploy stack
        run: npm run deploy:ci
